
	{% extends 'base.html' %}
    
    {% block content %}

	<form class="form" action="/{{ type }}/" method="post"></form>
		{% csrf_token %}

		<div class="form-group">
			<label for="exampleInputEmail1">User login</label>
			<input type="email" class="form-control" name="username" placeholder="Username" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>

		{% if type != 'login' %}
		<input class="text" type="email" name="email" placeholder="Email" required="">
		<div class="form-group">
			<label for="exampleInputEmail1">User login</label>
			<input type="email" class="form-control" name="email" placeholder="Email" required="">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		{% endif %}

		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
		</div>

		{% if type != 'login' %}
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Password">
		</div>

		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		{% endif %}

	</form>

    {% endblock %}
