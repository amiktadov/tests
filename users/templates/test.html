
	{% extends 'base.html' %}
    
    {% block content %}

        {% if question %}

        <br><br><br><br>
        <div class="container">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Тест - {{ question.test.text }}</h1>

                <img src="/media/{{ question.image }}" width="100%" alt="">
                <div class="img-div"></div>

                <h1>{{ question.text }}</h1>
                <form action="{% url 'test' session_pk %}" method="post"><br><br>
                    {% csrf_token %}
                    {% for answer in question.answer_set.all %}
                        <input type="radio" name="inp" id="" value="{{ answer.pk }}">: {{ answer.text }}<br><br>
                    {% endfor %}
                    <button class="btn btn-primary" type="submit">submit</button>
                </form>
            </div>
        </div>


		


        {% endif %}

        {% endblock %}
