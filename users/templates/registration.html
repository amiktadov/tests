
	{% extends 'base.html' %}
    
    {% block content %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <br><br><br><br>
            <form class="form" action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">User login</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                    <small id="emailHelp" class="form-text text-muted">Create your login.</small>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputEmail1">User login</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required="">
                    <small id="emailHelp" class="form-text text-muted">Write your e-mail.</small>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="Repeat password" required>
                </div><br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label" for="exampleCheck1">Check me just fun</label>
                </div><br>
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
    </div>

	

    {% endblock %}
